<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Jamal</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-info">
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm"
    >
      <div class="container">
        <a class="navbar-brand" href="index.html">Jamal</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="projects.html">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="container py-5 mt-5 vh-100 bg-info">
      <h2 class="section-title text-center">Contact Me</h2>
      <form class="row g-3">
        <div class="col-md-6">
          <input
            type="text"
            class="form-control"
            placeholder="Your Name"
            required
          />
        </div>
        <div class="col-md-6">
          <input
            type="email"
            class="form-control"
            placeholder="Your Email"
            required
          />
        </div>
        <div class="col-12">
          <textarea
            class="form-control"
            rows="5"
            placeholder="Your Message"
            required
          ></textarea>
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary">Send Message</button>
        </div>
      </form>
    </section>

    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
